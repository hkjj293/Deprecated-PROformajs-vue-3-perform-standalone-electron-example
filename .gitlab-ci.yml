image: cypress/browsers:node16.17.0-chrome106

stages:
  - build
  - lint
  - format
  - audit
  - test

install_dependencies:
  stage: build
  script:
    - npm ci
    - npm run build --workspaces
  artifacts:
    paths:
      - node_modules/
      - dist/

cypress:
  stage: test
  script:
    - npm ci
    - npm run build --workspaces
    - npm run test:e2e

prettier:
  stage: format
  script: npm run format

eslint:
  stage: lint
  script: npm run lint

audit:
  stage: audit
  script: npm audit --audit-level=moderate
